<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Criteria Editor</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Criteria Editor</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Create New Criteria</h5>
                        <form id="criteriaForm">
                            <div class="mb-3">
                                <label for="criteriaName" class="form-label">Criteria Name</label>
                                <input type="text" class="form-control" id="criteriaName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Criteria</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Existing Criteria</h5>
                        <div class="list-group" id="criteriaList">
                            {% for id, crit in criteria.items() %}
                            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" data-criteria-id="{{ id }}">
                                {{ crit.name }}
                                <span class="badge bg-primary rounded-pill">Edit</span>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Criteria Structure</h5>
                        <div id="criteriaEditor">
                            <div class="alert alert-info">
                                Select an existing criteria or create a new one to start editing
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/criteria_editor.js"></script>
</body>
</html>
