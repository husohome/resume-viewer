<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Resume Scoring System</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Resume Scoring System</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resume Sources</h5>
                        <p class="card-text">View and manage resume sources</p>
                        <a href="/resumes" class="btn btn-primary">View Resumes</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Scoring Criteria</h5>
                        <p class="card-text">View and adjust scoring criteria</p>
                        <select class="form-select mb-3" id="criteriaSelect">
                            {% for id, criteria in criteria.items() %}
                            <option value="{{ id }}">{{ criteria.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="d-flex gap-2">
                            <a href="/criteria/editor" class="btn btn-outline-primary">Create Custom Criteria</a>
                            <a href="/rankings" class="btn btn-primary">View Rankings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
